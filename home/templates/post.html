{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}
            tackle
        {% endblock title %}</title>
        <style>
        .bg
        {
            background: url('{% static "home/1.jpg"%}');
            background-repeat: no-repeat;
            background-size: 1300px 850px;
        }
        #bd
        {
            background:white;
            height: 50px;
        }
        p#obs
        {
            font-size:20px;
            font-family:cursive;
        }
        #fr
        {
            width:550px;
            height:690px;
            padding:25px;
            border: 25px;
            margin: 10px;
            border-radius: 20px;
            background-color:rgba(0, 0, 0, 0.5);
        }
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body class='bg'>
        <div class='container-fluid'>
            <div class='row' id='bd'>
                <div class='col-xs-6' align='left'>
                    <a href={% url 'homepage' %}><img src='{% static "home/3.jpg" %}' width=150px height=50px alt='no image'>
                    </a>
                </div>
                <div class='col-xs-6' align='right'><p id='obs'>Tackle your Obstacles</p>
                </div>
            </div>
            <div class='row'>
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <ul class="nav navbar-nav">
                            <li><a href={% url 'homepage' %}>Home</a></li>
                            <li><a href={% url 'post' %}>Post</a></li>
                            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Your Rights<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href={% url 'abl' %}>Anti-Bullying laws</a></li>
                                    <li><a href={% url 'wr' %}>Women Rights</a></li>
                                    <li><a href={% url 'hr' %}>Human Rights</a></li>
                                    <li><a href={% url 'cr' %}>Child Rights</a></li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href={% url 'login' %}><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <center>
            <form action= '#' class='form-horizontal' method='post'>{% csrf_token %}
                <div id="fr" class="container">
                    <div class="form-group">
                        <label style='color:white;' class="control-label col-xs-2" for="email">Email:</label>
                        <div class='col-xs-10'>
                            <input type="email" class="form-control" name="email" placeholder="yourname@example.com">
                        </div>
                    </div>
                    <div class="form-group" class='col-xs-10'>
                        <label style='color:white;' class="control-label col-xs-2" for="type">Type:</label>
                        <div class="checkbox">
                            <label class='checkbox-inline' style='color:white;'><input type="checkbox" name="Physical" checked>Physical Abuse</label>
                            <label class='checkbox-inline' style='color:white;'><input type="checkbox" name="Mental">Mental Abuse</label>
                            <label class='checkbox-inline' style='color:white;'><input type="radio" name="Bully">Bullying</label>
                        </div> 
                    </div>
                    <div class="form-group">
                        <label style='color:white;' class="control-label col-xs-2" for="description">Describe:</label>
                        <div class='col-xs-10' align='left'>
                            <textarea class="form-control" rows="5" placeholder='optional'></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label style='color:white;' class="control-label col-xs-2" for="date">Date:</label>
                        <div class='col-xs-10'>
                            <input type="date" class="form-control" name='date'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label style='color:white;' class="control-label col-xs-2" for="name">Name:</label>
                        <div class="col-xs-10">
                            <input type='text' name='Name' placeholder='name of accused'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label style='color:white;' class="control-label col-xs-2" for="contacts">Contacts:</label>
                        <div class='col-xs-10'>
                            <input type="number" name="Phn. No." class="form-control" placeholder="9876543210"><br>
                            <textarea class="form-control" rows="5" placeholder='address of accused'></textarea>
                        </div>
                    </div><br><br>
                    <input type="submit" value="Sign Up" class="btn btn-primary btn-block">
                </div>
            </form>
        </center>
    </body>
</html>
